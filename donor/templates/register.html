{% extends 'base.html' %}

<style>
  .registration-form {
    max-width: 600px;
    margin: 2rem auto;
    padding: 2rem;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  /* Form Header */
  .form-header {
    text-align: center;
    margin-bottom: 2rem;
    color: #d32f2f; 
  }

  .form-header h2 {
    font-size: 2rem;
    margin-bottom: 0.5rem;
  }

  /* Form Elements */
  .form-group {
    margin-bottom: 1.5rem;
  }

  label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: #333;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"],
  input[type="date"],
  select {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
    transition: all 0.3s ease;
  }

  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="password"]:focus,
  input[type="date"]:focus,
  select:focus {
    border-color: #d32f2f;
    box-shadow: 0 0 0 2px rgba(211, 47, 47, 0.2);
    outline: none;
  }

  select {
    appearance: none;
    background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23d32f2f'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-position: right 15px center;
    background-size: 15px;
  }

  /* Submit Button */
  .submit-btn {
    width: 100%;
    padding: 12px;
    background-color: #d32f2f;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .submit-btn:hover {
    background-color: #b71c1c;
    transform: translateY(-2px);
  }

  /* Form Footer */
  .form-footer {
    text-align: center;
    margin-top: 1.5rem;
    color: #666;
  }

  .form-footer a {
    color: #d32f2f;
    text-decoration: none;
    font-weight: 600;
  }

  .form-footer a:hover {
    text-decoration: underline;
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .registration-form {
      padding: 1.5rem;
      margin: 1rem;
    }
  }
</style>


{% block content %}
<div class="registration-form">
  <div class="form-header">
    <h2>Donor Registration</h2>
    <p>Join our life-saving community</p>
  </div>

  <form method="POST">
    {% csrf_token %}
    
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required placeholder="Enter your full name">
    </div>
    
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">
    </div>
    
    <div class="form-group">
      <label for="donor_indentity">Donor Identity Number</label>
      <input type="text" id="donor_indentity" name="donor_indentity" required placeholder="Enter your donor_indentityr">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="Create a password">
    </div>
    
    <div class="form-group">
      <label for="blood_group">Blood Group</label>
      <select id="blood_group" name="blood_group">
        <option value="" disabled selected>Select your blood group</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="date_of_birth">Date of Birth</label>
      <input type="date" id="date_of_birth" name="date_of_birth" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" required placeholder="Enter your phone number">
    </div>

    <div class="form-group">
      <label for="city">Addres</label>
      <input type="text" id="city" name="city" required placeholder="Enter a City">
    </div>
    
    <button type="submit" class="submit-btn">Register as Donor</button>
    
    <div class="form-footer">
      <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
  </form>
</div>
{% endblock %}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
