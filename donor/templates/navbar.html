<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/index.css">
</head>
<body>
    <nav>
        <div class="logo-container">
            <div class="logo">
                <img src="https://cdn-icons-png.flaticon.com/512/3183/3183067.png" alt="Blood Drop Logo">
            </div>
            <div class="brand-name">LifeBlood</div>
        </div>

        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#" id="donor-link">Donor</a></li>
            <li><a href="#">Receivers</a></li>
            <li><a href="#">Admin</a></li>
        </ul>
    </nav>


     {% block content %}
         {% if messages %}
            <div class="alert-messages">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
        
     {% endblock %}




 <div id="donor-login-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Donor Login</h2>
            <span class="close-btn">&times;</span>
        </div>
        <form id="donor-login-form" method="POST" action="{% url 'login_donor' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="submit-btn">Login</button>
            <div class="form-footer">
                <p>New Donor? <a href="{% url 'register_donor' %}">Register here</a></p>
                
            </div>
        </form>
    </div>
</div>

<script>
    // Modal control logic remains the same
    const donorLink = document.getElementById('donor-link');
    const modal = document.getElementById('donor-login-modal');
    const closeBtn = document.querySelector('.close-btn');
    
    donorLink.addEventListener('click', function(e) {
        e.preventDefault();
        modal.style.display = 'block';
    });
    
    closeBtn.addEventListener('click', function() {
        modal.style.display = 'none';
    });
    
    window.addEventListener('click', function(e) {
        if (e.target === modal) {
            modal.style.display = 'none';
        }
    });
</script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
